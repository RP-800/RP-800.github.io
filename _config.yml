logo: R.P.'s Blog # add logo name
title: R.P.'s Blog
description: > # this means to ignore newlines until "baseurl:"
  R.P.のブログです。色々書いていきます(とか言ってるけど多分サボりがち)。
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://rp-800.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Banner settings
video: mountains.mp4 # add banner video. Add your video file to the folder video
banner-title: # add banner title
banner-desc: # add banner description

# Author settings
author-pic: face.jpg # your photo
author-name: R.P. # your name
about-author: # about author
email:  # your email
phone:  # your pnone number
website:  # you website

# Social link
twitter_url: https://twitter.com/red_panda_RCJ  # add url link

# Disqus
discus_identifier:  # add your discus identifier.  Not your username.  To get this, register your forum here with a unique ID: https://disqus.com/admin/create/

# Newsletter
mailchimp: # add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Tracker
analytics:

# Paginate
paginate: 12
paginate_path: /page:num/

# Build settings
markdown: kramdown
plugins_dir:
  - jekyll-paginate
  - jekyll-sitemap

gems:
  - jekyll-paginate
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]

timezone: Asia/Tokyo
